<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel = "stylesheet" href = "register.css">  
</head>    

<body>    
    <center><h1>Enter Details</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" >    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name" >    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>    
            
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male" required>Male    
                    <input type="radio" name="gender" value="female">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com" required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile">    
                </td>    
            </tr>    
            <tr>    
            <td><label>Subject: </label></td>    
                <td>    
                    <select name="subject">    
                        <option value="Select subject">Select subject</option>    
                        <option value="HTML">HTML</option>    
                        <option value="CSS">CSS</option>    
                        <option value="JavaScript">JAVASCRIPT</option>    
                        <option value="Jquery">JQUERY</option>    
                    </select>    
                </td>    
            </tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit" onclick="validate()">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>    
    
    <script>
        function validate()
        {
            var f = document.querySelector("form");
            var fname = f.fname.value;
            var mail = f.email.value;
            var mobile = f.mobile.value;
            
            var n = fname.match('[A-Z a-z]');
            if(fname.length > 10 || n == null)
                alert("Name is invalid");
            var p = mobile.match('[0-9]{10}');
            if(p == null)
                alert("Mobile number is invalid");    
        }
    </script>

</body>    
</html>
